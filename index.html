<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chess AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>

<body>
    <div class="header">
        <a href="#" onclick="showSection('home-section')">Trang Chủ</a>
        <button onclick="showSection('guide-section')">Hướng Dẫn</button>
        <button onclick="showSection('contact-section')">Liên Hệ</button>
    </div>

    <div class="content">
        <!-- Trang chủ (J vừa màn hình, rộng ngang) -->
        <div id="home-section" class="section">
            <div class="home-hero">
                <div class="home-text">
                    <h1><i class="fas fa-chess-king"></i> Realtime Chess AI</h1>
                    <p class="slogan">Cờ vua đỉnh cao với AI thời gian thực!</p>
                    <button class="play-button" onclick="showSection('mode-section')">
                        <i class="fas fa-play"></i> Bắt Đầu Ngay
                    </button>
                </div>
                <div class="home-image">
                    <img src="./static/images/chessboard-preview.png" alt="Chessboard Preview" class="chess-preview">
                </div>
            </div>
            <div class="home-features">
                <h2>Tính Năng Nổi Bật</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <i class="fas fa-users"></i>
                        <h3>Đối Kháng Nhiều Người</h3>
                        <p>Đấu với người chơi khắp thế giới.</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-robot"></i>
                        <h3>AI Siêu Trí Tuệ</h3>
                        <p>Thử thách AI mạnh mẽ.</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-sync-alt"></i>
                        <h3>Thời Gian Thực</h3>
                        <p>Trận đấu mượt mà.</p>
                    </div>
                </div>
            </div>
        </div>


</body>

</html>
