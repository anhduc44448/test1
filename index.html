<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test hiển thị quân cờ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
        }

        .pieces {
            margin-top: 30px;
        }

        img {
            width: 60px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Test hiển thị quân cờ</h1>
    <div id="container" class="pieces"></div>

    <script>
        const pieces = ["wk", "wq", "wr", "TuongDen", "wn", "wp",
            "bk", "bq", "br", "TuongTrang", "bn", "bp"];

        const container = document.getElementById("container");

        pieces.forEach(piece => {
            const img = document.createElement("img");
            // ép về lowercase để khớp với tên file
            img.src = `static/images/${piece.toLowerCase()}.png`;
            img.alt = piece;
            container.appendChild(img);
        });
    </script>
</body>

</html>
