<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Pieces</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 30px;
        }

        #container img {
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Test hiển thị quân cờ</h1>
    <div id="container"></div>

    <script>
        // Danh sách quân cờ (đặt tên file ảnh chữ thường)
        const pieces = ["wk", "wq", "wr", "wb", "wn", "wp",
            "bk", "bq", "br", "bb", "bn", "bp"];

        const container = document.getElementById("container");

        pieces.forEach(piece => {
            const img = document.createElement("img");
            img.src = "./static/images/" + piece + ".png";
            img.alt = piece;
            container.appendChild(img);
        });
    </script>
</body>

</html>
